<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>タスク一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">📋 タスク一覧</h1>

    <!-- タスクが1件以上ならテーブルとページネーション表示 -->
    <div th:if="${#lists.size(tasks) > 0}">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>タイトル</th>
                    <th>内容</th>
                    <th>登録者</th>
                    <th>開始日</th>
                    <th>終了日</th>
                    <th>作成日時</th>
                    <th>更新日時</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.content}"></td>
                    <td th:text="${task.name}"></td>
                    <td th:text="${task.startDate}"></td>
                    <td th:text="${task.endDate}"></td>
                    <td th:text="${task.createdAt}"></td>
                    <td th:text="${task.updatedAt}"></td>
                    <td class="d-flex gap-1">
                        <!-- 編集ボタン -->
                        <a th:href="@{'/tasks/edit/' + ${task.id}}" class="btn btn-sm btn-primary">✏ 編集</a>
                        <!-- 削除ボタン -->
                        <form th:action="@{'/tasks/delete/' + ${task.id}}" method="post" th:object="${task}" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('本当に削除しますか？');">🗑 削除</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- ページネーション -->
        <nav aria-label="Page navigation" class="mt-4">
          <ul class="pagination justify-content-center">
            <li th:classappend="${currentPage == 1} ? 'disabled'" class="page-item">
              <a th:href="@{/tasks(page=${currentPage - 1})}" class="page-link">« 前</a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'" class="page-item">
              <a th:href="@{/tasks(page=${i})}" th:text="${i}" class="page-link"></a>
            </li>
            <li th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-item">
              <a th:href="@{/tasks(page=${currentPage + 1})}" class="page-link">次 »</a>
            </li>
          </ul>
        </nav>
    </div>

    <!-- タスクが0件のとき -->
    <div th:if="${#lists.isEmpty(tasks)}" class="alert alert-info text-center">
        📭 現在タスクは登録されていません。「新規作成」から追加してください。
    </div>

    <!-- 新規作成ボタンは常に表示 -->
    <div class="d-flex justify-content-end mt-3">
        <a href="/tasks/new" class="btn btn-success">＋ 新規作成</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
