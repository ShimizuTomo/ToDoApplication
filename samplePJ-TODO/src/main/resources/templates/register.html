<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ユーザ登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow p-4" style="width: 400px;">
        <h2 class="mb-4 text-center">ユーザ登録</h2>
        <form method="post" action="/register">
            <div class="mb-3">
                <label class="form-label">ユーザ名（半角英字）</label>
                <input type="text" name="username" class="form-control" required pattern="[A-Za-z]+">
            </div>
            <div class="mb-3">
                <label class="form-label">パスワード（半角英数字）</label>
                <input type="password" name="password" class="form-control" required pattern="[A-Za-z0-9]+">
            </div>
            <button type="submit" class="btn btn-success w-100">登録</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/login" class="text-decoration-none">ログインはこちら</a>
        </div>
    </div>
</body>
</html>
